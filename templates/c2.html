  <style>

    /* íŒŒì¼ ì—…ë¡œë“œ ìŠ¤íƒ€ì¼ */

    /* ë¡œë”© ì¸ë””ì¼€ì´í„° ìŠ¤íƒ€ì¼ */
    .loading-container {

    .loading-spinner {

    /* ì§„í–‰ë¥  ë°” */
    .progress-container {

    .progress-bar {
      width: 100%;
      height: 20px;

    .progress-fill {

      width: 0%;

    .progress-fill::after {

      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent

    }

    @keyframes shimmer {

      100% { transform: translateX(100%); }
    }

    .progress-text {

      font-size: 14px;
      color: #666;
    }

    .status-message {

      color: #333;
      margin-bottom: 10px;
    }

    .estimated-time {

    }

    /* í•œì í…Œë§ˆ ë¡œë” */
    .hanja-loader {

    @keyframes hanja-bounce {

    /* ê²°ê³¼ ìŠ¤íƒ€ì¼ */

    /* ë‹¨ì–´ ê·¸ë£¹ ìŠ¤íƒ€ì¼ */
    .word-group {

    /* ì²« ë²ˆì§¸ ì¤„ (í•œì ë‹¨ì–´): íŒŒë€ìƒ‰ êµµì€ ê¸€ì”¨ */
    .word-group div:first-child {

    }

    /* ë‚˜ë¨¸ì§€ ì¤„ (í›ˆìŒ ì„¤ëª…): íšŒìƒ‰ ì‘ì€ ê¸€ì”¨ */
    .word-group div:not(:first-child) {

    a.home-link {

    /* ì—ëŸ¬ ë©”ì‹œì§€ */
    .error-message {

    }

    /* ì„±ê³µ ë©”ì‹œì§€ */
    .success-message {

      border: 1px solid #c3e6cb;

      padding: 10px;

    }
  </style>

<body>
  <a href="/" class="home-link">â† ë©”ì¸ìœ¼ë¡œ</a>

  <div class="container">
    <h1>PDFì—ì„œ í•œì ë‹¨ì–´ ì¶”ì¶œ ë° ìŒí‘œê¸°</h1>

    <div class="upload-section">
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="pdfFile" name="file" accept="application/pdf" required>
        <br>
        <button type="submit" id="submitBtn">ì—…ë¡œë“œ ë° ë‹¨ì–´ ì¶”ì¶œ</button>
      </form>
    </div>

    <!-- ë¡œë”© ì¸ë””ì¼€ì´í„° -->
    <div id="loadingContainer" class="loading-container">
      <div class="hanja-loader">æ¼¢å­—</div>
      <div class="loading-spinner"></div>

      <div class="progress-container">
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <div id="progressText" class="progress-text">0%</div>
      </div>

      <div id="statusMessage" class="status-message">íŒŒì¼ ì—…ë¡œë“œ ì¤‘...</div>
      <div id="estimatedTime" class="estimated-time">ì²˜ë¦¬ ì¤‘...</div>
    </div>

    <div id="result"></div>
    <div id="wordList"></div>
  </div>

  <script>
    let isProcessing = false;
    let progressInterval = null;

    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      if (isProcessing) return;

      const fileInput = document.getElementById('pdfFile');
      const file = fileInput.files[0];

      if (!file) {
        showMessage('íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.', 'error');
        return;
      }

      startProcessing();

      const formData = new FormData();
      formData.append('file', file);

      try {
        // 1. íŒŒì¼ ì—…ë¡œë“œ ë° ì‘ì—… ì‹œì‘
        const response = await fetch('/upload2', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        if (data.error) {
          throw new Error(data.error);
        }

        const taskId = data.task_id;

        // 2. ì‹¤ì‹œê°„ ì§„í–‰ë¥  ëª¨ë‹ˆí„°ë§ ì‹œì‘
        startProgressMonitoring(taskId);

      } catch (error) {
        console.error('Error:', error);
        showMessage(`ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`, 'error');
        stopProcessing();
      }
    });

    function startProcessing() {
      isProcessing = true;
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('loadingContainer').style.display = 'block';
      document.getElementById('result').innerHTML = '';
      document.getElementById('wordList').innerHTML = '';

      // ì´ˆê¸° ìƒíƒœ ì„¤ì •
      updateProgress(0, 'íŒŒì¼ ì—…ë¡œë“œ ì¤‘...');
    }

    function stopProcessing() {
      isProcessing = false;
      document.getElementById('submitBtn').disabled = false;
      document.getElementById('loadingContainer').style.display = 'none';

      // ì§„í–‰ë¥  ëª¨ë‹ˆí„°ë§ ì¤‘ì§€
      if (progressInterval) {
        clearInterval(progressInterval);
        progressInterval = null;
      }
    }

    function startProgressMonitoring(taskId) {
      // 0.3ì´ˆë§ˆë‹¤ ì§„í–‰ë¥  í™•ì¸ (ë” ë¶€ë“œëŸ¬ìš´ ì—…ë°ì´íŠ¸)
      progressInterval = setInterval(async () => {
        try {
          const response = await fetch(`/progress/${taskId}`);

          if (!response.ok) {
            throw new Error('ì§„í–‰ë¥  í™•ì¸ ì‹¤íŒ¨');
          }

          const progressData = await response.json();

          if (progressData.error) {
            throw new Error(progressData.error);
          }

          // ì§„í–‰ë¥  ë° ìƒíƒœ ì—…ë°ì´íŠ¸
          updateProgress(progressData.progress, progressData.status);

          // ìƒì„¸ ìƒíƒœì— ë”°ë¥¸ ì˜ˆìƒ ì‹œê°„ í‘œì‹œ
          updateEstimatedTime(progressData.progress, progressData.status);

          // ì™„ë£Œ í™•ì¸
          if (progressData.completed) {
            clearInterval(progressInterval);
            progressInterval = null;

            if (progressData.result && progressData.result.length > 0) {
              showSuccess(progressData.result);
            } else {
              showMessage('ì¶”ì¶œëœ í•œìê°€ ì—†ìŠµë‹ˆë‹¤.', 'warning');
            }

            stopProcessing();
          }

        } catch (error) {
          console.error('Progress monitoring error:', error);
          clearInterval(progressInterval);
          progressInterval = null;
          showMessage(`ì§„í–‰ë¥  í™•ì¸ ì¤‘ ì˜¤ë¥˜: ${error.message}`, 'error');
          stopProcessing();
        }
      }, 300); // 0.3ì´ˆë§ˆë‹¤ í™•ì¸ (ë” ë¶€ë“œëŸ¬ìš´ ì—…ë°ì´íŠ¸)
    }

    function updateProgress(progress, status) {
      document.getElementById('progressFill').style.width = progress + '%';
      document.getElementById('progressText').textContent = progress + '%';
      document.getElementById('statusMessage').textContent = status;
    }

    function updateEstimatedTime(progress, status) {
      let timeMessage = '';

      if (progress < 10) {
        timeMessage = 'ì´ˆê¸°í™” ì¤‘...';
      } else if (progress < 30) {
        timeMessage = 'PDF ì²˜ë¦¬ ì¤‘... (ì•½ 5-10ì´ˆ ì†Œìš”)';
      } else if (progress < 45) {
        timeMessage = 'í…ìŠ¤íŠ¸ ì •ë¦¬ ì¤‘... (ê±°ì˜ ì™„ë£Œ)';
      } else if (progress < 60) {
        timeMessage = 'AI ë¶„ì„ ì¤€ë¹„ ì¤‘... (ì•½ 10-30ì´ˆ ì†Œìš”)';
      } else if (progress < 80) {
        timeMessage = 'AIê°€ ì—´ì‹¬íˆ ë¶„ì„ ì¤‘... (ì¡°ê¸ˆë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”)';
      } else if (progress < 95) {
        timeMessage = 'ê²°ê³¼ ì •ë¦¬ ì¤‘... (ê±°ì˜ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤)';
      } else {
        timeMessage = 'ìµœì¢… ê²€ì¦ ì¤‘... (ê³§ ì™„ë£Œë©ë‹ˆë‹¤!)';
      }

      document.getElementById('estimatedTime').textContent = timeMessage;
    }

    function showSuccess(words) {
      document.getElementById('result').innerHTML =
        '<div class="success-message">âœ… í•œì ì¶”ì¶œì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!</div>';

      // ë¹ˆ ì¤„ ê¸°ì¤€ìœ¼ë¡œ ê·¸ë£¹ ë‚˜ëˆ„ê¸°
      const groups = [];
      let currentGroup = [];

      words.forEach(line => {
        if (line.trim() === '') {
          if (currentGroup.length > 0) {
            groups.push(currentGroup);
            currentGroup = [];
          }
        } else {
          currentGroup.push(line);
        }
      });

      // ë§ˆì§€ë§‰ ê·¸ë£¹ ì¶”ê°€
      if (currentGroup.length > 0) {
        groups.push(currentGroup);
      }

      // HTML ìƒì„±
      const listHtml = groups.map((group, groupIndex) => {
        const groupHtml = group.map(line => `<div>${line}</div>`).join('');
        return `<div class="word-group">${groupHtml}</div>`;
      }).join('');

      document.getElementById('wordList').innerHTML =
        `<div style="margin-bottom: 15px; font-weight: bold; color: #007bff;">
          ğŸ“š ì´ ${groups.length}ê°œì˜ í•œì ë‹¨ì–´ê°€ ì¶”ì¶œë˜ì—ˆìŠµë‹ˆë‹¤.
        </div>` + listHtml;
    }

    function showMessage(message, type = 'info') {
      const className = type === 'error' ? 'error-message' :
                      type === 'warning' ? 'error-message' : 'success-message';

      const icon = type === 'error' ? 'âŒ' :
                  type === 'warning' ? 'âš ï¸' : 'â„¹ï¸';

      document.getElementById('result').innerHTML =
        `<div class="${className}">${icon} ${message}</div>`;
    }

    // íŒŒì¼ ì„ íƒ ì‹œ íŒŒì¼ëª… í‘œì‹œ
    document.getElementById('pdfFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const fileSizeMB = (file.size / (1024 * 1024)).toFixed(1);
        showMessage(`ğŸ“„ ì„ íƒëœ íŒŒì¼: ${file.name} (${fileSizeMB}MB)`, 'info');
      }
    });
  </script>
